<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Entre em contato</legend>
            <strong><label for="contact">Assunto:</label></strong>
            <select type="text" id="contact" name="contact">
                <option value="support">Suporte</option>
                <option value="sugestion">Sugestão</option>
                <option value="disclame">Reclamação</option>
            </select>
            <br>
            <br>
            <strong><label for="name">Nome Completo:</label></strong>
            <br>
            <input type="text" placeholder="Seu nome" id="name">
            <br>
            <br>
            <strong><label for="email">E-mail:</label></strong>
            <br>
            <input type="email" placeholder="email@seudominio.com" id="email">
            <br>
            <br>
            <strong><label for="message">Mensagem:</label></strong>
            <br>
            <textarea id="message" rows="8" cols="28"></textarea>
            <br>
            <br>
            <input type="checkbox" id="news" name="news">
            <label for="news">Aceito receber novidades por e-mail</label>
            <br>
            <br>
            <input type="button" id="send" value="Enviar">
        </fieldset>
    </form>

</body>

</html>
